version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - get_joke
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi! How do you feel?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_get_joke

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
